<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma Limited</title>
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>

    <div class="container signup">
        <div class="login_left">
            <h1 style="padding: 20px; margin-top:50px"> Welcome to Salma Limited</h1>
            <h3> Your Business Partner</h3>
            <img src="../static/images/login_signup.png" alt="main_image" />

        </div>
        <div class="form-register">
            <h1>Create an Account</h1>
            <form id="form-register" method="get">
                <p class="error"></p>
                <label for="full-name">Full Name</label> <br>
                <input type="text" id="full-name" placeholder="John Doe" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="johndoe@gmail.com" required><br>
                <label for="username">Username</label> <br>
                <input type="text" id="username" placeholder="John" required><br>
                <label for="profile-img">profile</label> <br>
                <input type="file" id="profile-img" ><br>
                <label for="passwd">Password</label><br>
                <input type="password" id="passwd" placeholder="********" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="./login.html" class="btn_signup">Log In</a> </p>
        </div>
    </div>
    <script type="module" src="../js/auth/register.js"></script>

</body>

</html>
