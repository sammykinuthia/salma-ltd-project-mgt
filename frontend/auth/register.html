<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <form id="form-register" action="" method="get">
            <label>
                <p>Full name</p>
                <input id="full-name" type="text">
            </label>
            <label>
                <p>Username</p>
                <input id="username" type="text">
            </label>
            <label>
                <p>Email</p>
                <input id="email" type="email">
            </label>
            <label>
                <p>Profile Image</p>
                <input id="profile-img" type="file">
            </label>
            <label>
                <p>Password</p>
                <input id="passwd" type="password">
            </label>
            <label>
                <p>Confirm Password</p>
                <input type="password">
            </label>
            <button id="passwd-2" type="submit">Register</button>
        </form>
    </div>

    <script type="module" src="../js/auth/register.js"></script>
</body>
</html>
