<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salma Limited</title>
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
    <div class="container login">
        <div class="login_left">
            <h1 style="padding: 20px; margin-top: 50px">
                Welcome to Salma Limited
            </h1>
            <h3>Your Business Partner</h3>
            <img src="../static/images/login_signup.png" alt="main_image" />
        </div>
        <div class="login_right">
            <h1>Confirm Email</h1>

            <p> <small class="error"></small></p>
            <form id="confirm-email">
                 
                <label for="confirm">Enter Code Sent to Email</label><br />
                <input type="text" id="confirm-email-code" placeholder="123456" required /><br />



                <button type="submit" id="confirm_button">Confirm Code</button>
            </form>
            <p>
                Already have an account?
                <a href="./login.html" class="btn_signup">Sign In</a>
            </p>
        </div>
    </div>

    <script type="module" src="../js/auth/login.js"></script>

    <script type="module" src="../js/auth/confirmcode.js"></script>

</body>

</html>
