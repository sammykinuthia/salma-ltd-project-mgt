<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/global.css" />
</head>

<body>
    <div class="container login">
        <div class="login_left">
            <h1 style="padding: 20px; margin-top: 50px">
                Welcome to Salma Limited
            </h1>
            <h3>Your Business Partner</h3>
            <img src="../static/images/login_signup.png" alt="main_image" />
        </div>
        <div class="login_right">
            <h1>Login to your account</h1>
            <form id="form-login">
                <label for="username">Username</label> <br />
                <input type="text" id="username" placeholder="John" required /><br />
                <label for="passwd">Password</label><br />
                <input type="password" id="passwd" placeholder="********" required /><br />
                <button type="submit">Sign In</button>
            </form>
            <p>
                Don't have an account?
                <a href="./register.html" class="btn_signup">Sign Up</a>
            </p>
        </div>
    </div>

    <script type="module" src="../js/auth/login.js"></script>

</body>

</html>
