<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container signup">
        <div class="login_left">
            <h1 style="padding: 20px; margin-top:50px"> Welcome to Salma Limited</h1>
            <h3> Your Business Partner</h3>
            <img src="login_signup.png" alt="main_image"/>
        </div>
        <div class="login_right">
            <h1>Create an Account</h1>
            <form id="login_form">
                <label for="fullname">Full Name</label> <br>
                <input type="text" id="fullname" placeholder="John Doe" required><br>
          
                <label for="email">Email</label><br>
                 <input type="email" id="email" placeholder="johndoe@gmail.com" required><br>
        
                 <label for="username">Username</label> <br>
                 <input type="text" id="username" placeholder="John" required><br>
           
                 <label for="password">Password</label><br>
                  <input type="password" id="password" placeholder="********" required><br>
          
                <button type="submit">Sign Up</button>
              </form>
              <p >Already have an account? <a href="login.html" class="btn_signup">Log In</a> </p>
              
        </div>
    </div>
</body>
</html>
